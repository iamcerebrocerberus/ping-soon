<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="cerebro_cerberus">
    <meta name="description" content="a solution for ping coming soon page master">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/prefixedstyle.css">
    <title>Document</title>
</head>
<body>
    <main class="container">
        <img src="./images/logo.svg" alt="ping logo">
        <h1 class="container__head">We are launching <strong>soon!</strong></h1>
        <p class="container__txt">Subscribe and get notified</p>
        <form action="" class="container__form">
            <input type="email" placeholder="Your email address..." aria-required="true" class="container__input js-input">
            <p class="error-message-mobi js-error-mobi error-clr"></p>
            <button type="submit" class="container__button js-button">Notify me</button>
        </form>
        <p class="error-message js-error error-clr"></p>
        <img src="./images/illustration-dashboard.png" alt="" role="presentation" class="container__illus">
        <div class="container__logos">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
        <div class="footer">
            &copy;Copyright Ping.All rights reserved
        </div>
    </main>
    <script src="./Javascript/App.js"></script>
</body>
</html>
